micronaut:
  application:
    name: backend
    version: "0.1.0"
    fortunesUrl: ${FORTUNES_URL:`https://raw.githubusercontent.com/bmc/fortunes/master/fortunes`}
endpoints:
  health:
    enabled: true
datasources:
  default:
    url: jdbc:mariadb://${DATABASE_HOST:`localhost`}:${DATABASE_PORT:`3306`}/${DATABASE_DATABASE:`db`}
    driverClassName: org.mariadb.jdbc.Driver
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD}
    schema-generate: CREATE_DROP
    dialect: MYSQL
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl.auto: validate
      show_sql: true
flyway:
  datasources:
    default:
      enabled: true
